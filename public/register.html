<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> <!-- Caminho correto para o CSS -->
    <title>Registrar</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Crie sua conta</h1>
            <p>Cadastre-se para começar a aproveitar todos os recursos da plataforma.</p>
        </header>

        <main class="form-section">
            <div class="form-container">
                <form id="registerForm" action="/register" method="POST">
                    <label for="name">Nome completo</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>

                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Crie uma senha" required>

                    <label for="confirmPassword">Confirmar senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required>

                    <button type="submit">Registrar</button>
                </form>
                <div id="successMessage" class="success-message" style="display: none;">Cadastro realizado com sucesso!</div>
            </div>

            <div class="image-container">
                <img src="https://img.freepik.com/fotos-premium/resolucao-de-problemas-de-negocios-de-inicializacao-desenvolvedores-de-software-trabalhando-no-computador-desktop_561846-447.jpg" alt="Pessoa criando conta no computador">
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Todos os direitos reservados</p>
        </footer>
    </div>

    <!-- Script para mostrar mensagem de sucesso após o envio do formulário -->
    <script src="js/script.js"></script>
</body>
</html>
